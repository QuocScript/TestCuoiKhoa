<script> 
   
   function adjacentElementsProduct(inputArray){
    let input = inputArray;
    let x = 0;  
    let y = 0;
    let p = Number.MIN_SAFE_INTEGER;
    for (var i=0;i < input.length;i++){
      x = input[i];
      y = input[i + 1];
      if (x * y > p) {
        p = x * y;
      };
    };
    return p;
  };
  console.log(adjacentElementsProduct([2, 3, -5, -2, 4]));
  
</script>
