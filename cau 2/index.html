    <script>
const arr = [60, 40, 55, 75, 64];
const alternativeSum = (arr = []) => {
   let sum1 = 0;
   
   for(let i = 0; i < arr.length; i++){
      const el = arr[i];
      if(i % 2 !== 0){
         continue;
      };
      sum1 += el;
   };
   return sum1;
};
console.log(alternativeSum(arr));
const arr1 = [60, 40, 55, 75, 64];

      const el = arr[i];
      if(i % 2 == 0){
         continue;
      };
      sum1 += el;
   };
   return sum1;
};
console.log(alternativeSum1(arr));

    </script>
